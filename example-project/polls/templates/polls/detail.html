<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Question Detail</title>
    <!--Ref:  https://docs.djangoproject.com/en/3.1/intro/tutorial03/#use-the-template-system -->
</head>
    <body>
        <h1>{{ question.question_text }}</h1>
        <ul>
        {% for choice in question.choice_set.all %}
            <li>{{ choice.choice_text }}</li>
        {% endfor %}
        </ul>
    </body>
</html>
